l_russian:
 1917_NAME:0 "На Западном фронте без перемен"
 1917_DESC:0 "Во Фландрии ряды цветов -\nАлеют маки меж крестов,\nЧто отмечают нашу смерть.\nА в небе — жаворонкам петь\nМешает орудийный град."
 FRA_1917_DESC:0 "Великая война уже близится к завершению, однако до сих пор не ясно, кто выйдет из неё победителем. Германия находится на грани своих возможностей, однако испепеленная боями Франция также желает долгожданного мира. Героизм французов под Марной не дал немцам победить в 1914, однако прошло уже почти три года, и сейчас вряд-ли кто-то из французов захочет затягивания войны. Последнее наступление близится, и именно оно решит судьбу войны."
 ENG_1917_DESC:0 "Британия в трауре. Цвет нации лежит в окопах Шампани и на полях Пашендаля. Миллионы юных сыновей Альбиона ушли на войну, и сила Империи подорвалась. В колониях нарастают повстанческие настроения, а на море появился серьезный противник в лице США. Сможет ли Британия сохранить свою силу и завершить войну, или согласится на сепаратный мир с Германией?"
 GER_1917_DESC:0 "Германская Империя уже почти на грани, вот-вот начнётся голод из-за блокады, однако командиры Рейхсхеера уверены в том, что немцы ещё могут победить. На Востоке слабая Россия, которая вот-вот распадётся в пучине гражданской войны, на Западе такая же слабая Франция... Если успеть ударить до прибытия американских войск, возможно Кайзер таки сможет позавтракать в Париже."
 ITA_1917_DESC:0 "Если Италия чему-то и научилась в 10-ти битвах за Изонцо, то это тому, что в современной войне побеждают передовые вооружения. Главный итальянский противник - Австро-Венгрия - отсталая полуаграрная страна. Но, впрочем, сама Италия тоже не сильно индустриализированная. Война ещё не кончилась, но впереди долгий путь восстановления и возвращения к мирной жизни."
 AUS_1917_DESC:0 "Дунайская монархия сейчас находится в глубоком кризисе. Длинные линии фронта на Западе, Востоке и Юге усиливают и без того мощные сепаратистские движения. Поляки, украинцы, сербы, словены, хорваты, босняки, венгры - лишь малый список всех народностей, которые хотят создать своё государство в границах Империи. На троне молодой Карл, но мало кто уверен, что он сможет спасти страну от развала."
 SOV_1917_DESC:0 "В России только произошла революция, и страна очень нестабильна. На местах иногда несколько взаимнопротиворечивых органов власти, и хотя пока в Петербурге заседают социал-демократы и либералы, в таких условиях любая маргинальная партия может стать массовой. Много также и сторонников восстановления монархии, что делает вероятность гражданской войны уж слишком высокой. Впереди финальное наступление на Германию. Сможет ли полураспавшаяся российская армия справиться с ним?"
 USA_1917_DESC:0 "Соединенные Штаты Америки уже вступили в войну, однако американских войск всё ещё нет в Европе. Президент Вудро Вильсон лелеет планы нового мирового порядка, в котором сильные страны будут помогать слабым, но в Сенате мало кто хочет отходить от политики изоляционизма. Америка разбогатела за годы войны, и теперь именно она будет решать, каким будет новый мировой порядок."
 OTHER_1917_DESC:0 "Остальные страны, нейтральные или принимающие участие в мировой войне, должны приложить все усилия, чтобы новый мировой порядок, который установится после завершения конфликта, был выгоден и малым и большим государствам. Иначе дисбаланс сил на мировой арене может привести к таким большим кровопролитиям, которые сейчас страшно даже представить."