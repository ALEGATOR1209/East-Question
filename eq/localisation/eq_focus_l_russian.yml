l_russian:
 industry_development:0 "Развитие промышленности"
 industry_development_desc:0 "Если мы хотим быть сильной страной - нам нужна сильная экономика, которая сможет полностью удовлетворить наши мирные и военные потребности. Нам следует приделить внимание развитию нашей индустрии, чтобы потом не обнаружить, что соседи стали намного успешнее, чем [From.GetNameDef]."
 new_materials:0 "Новые стройматериалы"
 new_materials_desc:0 "Нам необходимо развивать мирную промышленность для нужд нашего государства и народа. Первый шаг к этому - разработка и внедрение новых стройматериалов и технологий строительства. Создание соответсвующего завода позволит нам самостоятельно решать, какие здания нам строить."
 new_metals:0 "Новые металы"
 new_metals_desc:0 "Если мы хотим развить военную промышленность нашей страны, нам нужно приделить внимание разработке новых материалов и сплавов для орудий и военной техники. Открыв специализированные кафедры материалознавства в наших университетах и запустив специализированные заводы, мы сможем быть уверенны, что войска снабжены самыми совершенными видами стали."
 
 excavation_bonus:0 "Бонус к добывающей промышленности."