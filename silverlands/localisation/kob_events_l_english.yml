l_english:
 hust.1.t:0 "Zakarpattia demands autonomy"
 hust.1.d:0 "Our country has been hardly weaken when lost Sudatenland and now, when authority of our multinational country fell down, national minority of Ruthenians, or Carpathian Ukrainians, demands autonomy for their land. In another case we risk seriosly disimprove our relationships with this region of Czechoslovakia."
 hust.1.a:0 "We're democratic state, all nations have the right to self-determination."
 hust.1.b:0 "Autonomy for two villages? It's ridiculously!"
 hust.1.tt:0 "§YAutonomous Zakarpattia§! will be created."
 hust.1.c:0 "I am Ruthenian!"
 hust.1.tt1:0 "§YAutonomous Zakarpattia§! will be created under your rule.\n"
 hust.2.t:0 "Declaration of Indepence"
 hust.2.d:0 "Based on the fact that Czechoslovakia lives it's last days, people of Zakarpattia must choose: which way will we go? We should declare indepence from Praha, but will we stand alone? And will destroyers of Czechoslovakia protect us?"
 hust.2.a:0 "We'll follow our own way!"
 hust.2.b:0 "Germany could protect us."
 hust.2.c:0 "Hungarians live here too. We must ask Budapest for help."
 hust.2.a.tt:0 "We'll declare full indepence but neither Praha nor Berlin would like it."
 hust.2.b.tt:0 "We'll declare indepence and send protectorate request in Berlin. We can't predict their answer."
 hust.2.c.tt:0 "We'll declare indepence and send ambassadors in Budapest, but Hungarians may not help us."
 hust.3.t:0 "Carpathian Rus is asking for protectorate"
 hust.3.d:0 "Small but proud country of Zakarpattia, former part of Czechoslovakia, is asking us to take them under our protection. They unlikely have army to defend themselves, but recognizing them us Reichsprotectorate could go in favor of us by activation of nationalist Ukrainian movements in Poland and USSR."
 hust.3.a:0 "Welcome in Reich, friends!"
 hust.3.b:0 "Some nonsense!"
 hust.3.c:0 "Zakarpattia is a Hungary!"
 hust.4.d:0 "Czechoslovakia is living it's final days and so-called Carpathian Rus is asking for Hungarian protectorate. We've claimed this lands for long time and maybe it would be right just annex it. But protectorate will make us able to claim whole Galitia and, maybe, whole Ukraine."
 hust.4.a:0 "Local self-government - is it so bad?"
 hust.4.b:0 "We won't tolerate usurpation of Hungarian lands!"
 hust.5.t:0 "Zakarpattia declares indepence"
 hust.5.d:0 "Small province of Czechoslovakia - Carpathian Rus - have declared full indepence from Praha today. But considering that they belong to [GER.GetAdjective] and [HUN.GetAdjective] spheres of interest, we have few variants to answer for their naive declarations."
 hust.5.a:0 "Let recognize their indepence."
 hust.5.b:0 "Zakarpattia belongs to Reich!"
 hust.5.c:0 "It is Hungarian lands!"
 hust.6.t:0 "Activation of madyarons"
 hust.6.d:0 "After recognizing of Carpathian autonomy, russophile-hungarian [Root.GetLeader] became a leader of a new state. As result, movements for union of Carpathia and Hungary - madyarons - intensified. Local people don't like them but pro-Hungarian orientation can help us create industry and army and escape Czech slavery."
 hust.6.a:0 "We must support madyarons."
 hust.6.b:0 "We can't trust [HUN.GetLeader]."
 hust.6.tt:0 "[Root.GetLeader] can be overthroned without external support."
 hust.7.t:0 "Madyarization of Zakarpattia"
 hust.7.d:0 "We were told, that activity of Carpathian leader Andrej Brodi is frankly pro-Hungarian. After a search is his appartment letters to [HUN.GetLeader], in which Hungarian leared had promised him support in case of declaration of indepence from Czechoslovakia, were found. Also, Hungarian saboteurs transfers weapon and contraband through border and agitates to union with Hungary."
 hust.7.a:0 "Fire Brodi. Rusin will take his seat."
 hust.7.b:0 "We must not interfere into autonomy's business."
 hust.8.t:0 "[CUR.GetNameDef] buys fighters"
 hust.8.d:0 "[CUR.GetAdjective] authorities have asked us about selling consignment of fighters. They need it for creating their own air forces. We don't exactly know should we sell this battleplane or no becouse Zakarpattia is a pretty small country."
 hust.8.a:0 "We will sell fighters."
 hust.8.b:0 "No, they won't get anything."
 hust.9.t:0 "[From.GetNameDef] sells fighters"
 hust.9.d:0 "[From.GetAdjective] partners have agreed selling to us a consignment of their fighters. This generous gesture will help us develop our air forces."
 hust.9.a:0 "Glory to our friends!"
 hust.10.t:0 "[From.GetName] rejects sell fighters"
 hust.10.d:0 "It looks like [From.GetAdjective] doesn't intrested in selling fighters to us. Their representatives was gaving us a vague promises for long time but in fact we could not reach any more in negotiations, so our delegation has returned home."
 hust.10.a:0 "It's bad."
 hust.11.t:0 "Zakarpattia is asking for help"
 hust.11.d:0 "Small region of Czechoslovakia - Carpathian Rus - is asking our help in building a national country. We could help their liberation movement, so it'd give us chance to destroy Czechoslovakia from inside. But probably we must not spend resources for such small things."
 hust.11.a:0 "Give them some small help."
 hust.11.b:0 "What a nonsense!"
 hust.12.t:0 "Letter from Khust"
 hust.12.d:0 "Leader of Carpathian Ukrine - autonomous region of Czechoslovakia - [CUR.GetLeader] have sent us letter with proposition of cooperation for building Carpathian state. In future it could develop into union with Hungary. And although we can't demand transfer this land to us, we can support out loyalists in Zakarpattia."
 hust.12.a:0 "Send weapon and agitators."
 hust.12.b:0 "Why shall we help them now if we go there with tanks?"
 hust.13.t:0 "Elections into Carpathian government"
 hust.13.d:0 "Tick the candidat you want to vote for. Do not make any marks anywhere else. Falsification of the ballot paper or passing it out of the voting point are a heavy crimes."
 hust.13.a:0 "Ukrainian National Union (Rusins-democrates)"
 hust.13.b:0 "Autonomous Farmers Union (madyarons)"
 hust.13.c:0 "UNO and OUN (nationalists)"
 hust.14.t:0 "Striving for Galitia"
 hust.14.d:0 "It isn't a secret that Galitia is a native Ukrainian land. Detached from Naddnipryanshchyna we want just to live in peace and union of all our territories. Now we finally have a chance to reunite part of our disconnected union. We have to declare our rights for Galitia."
 hust.14.a:0 "We'll unite our nation."
 hust.15.t:0 "Zakarpattia demands Galitian lands"
 hust.15.d:0 "Recently we've received an ultimatum demand from Carpathian Ukraine. These insolent people say that we own the regions they consider their own. And, accordingly, they want us to give them away, otherwise the war will follow. We should decide what to answer these requirements."
 hust.15.a:0 "We must retreat."
 hust.15.b:0 "Let them come and take it."
 hust.16.t:0 "Мадяронский сговор"
 hust.16.d:0 "[Root.GetLeader] давно поддерживал тесные связи с [HUN.GetLeader] и даже получал помощь из-за границы. Сейчас же Венгрия открыто ввела большую группу мадяронов на нашу территорию, которые требуют свержения чешской власти и воссоединения края с Венгрией. С другой стороны, украинские добровольческие движения и чешская полиция на нашей стороне. Стоит ли нам поддерживать венгров или нужно отдать приказ разогнать их? Любой путь приведёт к международному скандалу."
 hust.16.a:0 "Закарпатье всегда было Мадярщиной!"
 hust.16.b:0 "Вызовите полицию, чтобы разогнала этот сброд."
 hust.17.t:0 "Восстание украинцев"
 hust.17.d:0 "В связи войны с гордым украинским государством [CUR.GetName], украинцы, проживающие на наших территориях Восточной Галичины, взяли в руки оружие и атаковали наши войска в этом регионе. Большинство малых сёл уже перешло под контроль повстанцев, однако в больших городах продолжаются столкновения. Восстания не являются стихийными и, скорее всего, подготовлены Организацией Украинских Националистов. Эти выступления могут помешать нашим планам, так как повстанцы массово вливаются в ряды [CUR.GetAdjective] вооруженных сил."
 hust.17.a:0 "Мерзкие бунтари!"
 hust.18.t:0 "Убийство Бродия"
 hust.18.d:0 "Недавно глава нашего государства, Андрей Бродий, был найден убитым в своей квартире. Организация Украинских Националистов уже официально взяла на себя ответственность за ликвидацию политика-русофила. Это обезглавит мадяронские движения в крае и укрепит влияние проукраинских организаций."
 hust.18.a:0 "ОУН наносит очередной удар."
 hust.19.t:0 "Захват чешских складов"
 hust.19.d:0 "Чехословакия дестабилизирована конфликтом с Германией, войска быстро покидают свои позиции и выезжают к Праге - не-то воевать, не-то наблюдать. В этой суматохе мы могли бы попробовать захватить несколько оружейных складов и разоружить выходящие из Закарпатья чешские части. Впрочем, если нам не удастся договориться мирно, может дойти до кровопролития."
 hust.19.a:0 "Пошлите бойцов Карпатской Сечи разоружить чехов."
 hust.19.b:0 "Не стоит рисковать."
 hust.20.t:0 "Чехи оказали сопротивление"
 hust.20.d:0 "Чехи не захотели делиться вооружением и оказали сопротивление бойцам Карпатской Сечи. В конце-концов они взяли штурмом штаб организации в Хусте, обстреляв его при помощи танка. Всё население потрясено, мы потеряли много верных людей. Впрочем, кое-какие склады мы таки сумели захватить."
 hust.20.a:0 "Стоит ли убивать ради орудий убийства?"
 hust.21.t:0 "Чехи отдают вооружение"
 hust.21.d:0 "Чехи, покидая наш край, не только не препятствовали разоружению отдельных частей и захвату складов, но даже передали нам столько танков, что мы смогли сформировать свой танковый батальйон! Теперь даже если враг и придёт на нашу землю, мы найдём чем ответить. Что самое главно, всё это прошло без кровопролития."
 hust.21.a:0 "Слава богу, никто не погиб."
 hust.22.t:0 "[From.GetName] отдаёт Станислав"
 hust.22.d:0 "[From.GetAdjective] власти приняли мудрое решение и согласились передать нам Станислав. Их администрация и армия уже покидают регионы иссконно украинского края. Слава Украине!"
 hust.22.a:0 "Героям слава!"
 hust.23.t:0 "[From.GetName] отдаёт Львов"
 hust.23.d:0 "[From.GetAdjective] власти приняли мудрое решение и согласились передать нам Львов. Их администрация и армия уже покидают регионы иссконно украинского края. Слава Украине!"
 hust.24.t:0 "[From.GetName] отдаёт Волынь"
 hust.24.d:0 "[From.GetAdjective] власти приняли мудрое решение и согласились передать нам Волынь. Их администрация и армия уже покидают регионы иссконно украинского края. Слава Украине!"
 
 carpatian_indepence_g:0 "Признание нашей независимости"
 carpatian_indepence_h:0 "Признание нашей независимости"
 madyarons:0 "Мадяроны"
 cur_rebellion_89:0 "Украинцы восстают в Станиславе. \n"
 cur_rebellion_91:0 "Украинцы восстают во Льове. \n"
 cur_rebellion_93:0 "Украины восстают на Волыне. \n"
 capture_cze_tanks:0 "Это может закончится кровопролитием."
 
 ukrnews.1.t:0 "Германия устанавливает протекторат в Закарпатье"
 ukrnews.1.d:0 "Германия объявила о том, что она признает автономию Карпатской Руси в качестве рейхспротектората. Это вызвало протесты со стороны Польши и СССР, однако столица маленького государства - Хуст - празднует сохранение хоть какой-то, но автономии."
 ukrnews.1.a:0 "Какие мелочи." 
 ukrnews.2.t:0 "Бродий отправлен в отставку"
 ukrnews.2.d:0 "Лидер Карпатской Украины, русофил-мадярон Андрей Бродий сегодня был отправлен в отставку указов чехословацкого правительства. Его место займёт русин Августин Волошин. По официальной версии, Бродия обвинили в государственной измене, связям с венграми и агитации против правительства Чехословакии."
 ukrnews.2.a:0 "Это снимет напряжение в обществе."
 ukrnews.3.t:0 "Германия оказывает нам помощь"
 ukrnews.3.d:0 "[GER.GetLeader] выразил поддержку нашему делу построения Карпатского государства и распорядился отправить нам деньги, специалистов и даже оружие для создания наших вооруженных сил. Не известно, как на это отреагирует Прага, но это похоже на начало плодного сотрудничества двух наций."
 ukrnews.3.a:0 "Слава нашим [GER.GetAdjective] друзьям!"
 ukrnews.4.t:0 "Венгрия влияет на Закарпатье"
 ukrnews.4.d:0 "Недавнее независимое расследование одного журналиста показало, что венгерское правительство всё чаще оказывает непрямое влияние на политическую и культурную жизнь Карпатской Руси. Так, на деньги Будапешта недавно была проведена выставка работ венгерского художника родом из нашего края Мигая Мункачи. Не хочет ли Венгрия вернуть Закарпатье себе?"
 ukrnews.4.a:0 "Нам следует быть осторожными с провенгерскими настроениями"
 ukrnews.5.t:0 "Германия отказывается сотрудничать"
 ukrnews.5.d:0 "Германское правительство не согласилось сотрудничать с нами и назвало саму идею Карпатского государства вздором. Посмотрим, как на это отреагирует Прага и общество, однако уже ясно, что это ослабит прогерманские настроения в нашей стране."
 ukrnews.5.a:0 "Мда, такого мы не ожидали"
 ukrnews.6.t:0 "Венгрия выдаёт шпиона"
 ukrnews.6.d:0 "Венгерские власти, похоже, оказались честнее, чем предполагалось. Вчера они официально заявили Праге, что наш лидер пытался обговорить с ними сепаратизм Закарпатья! Реакция чехов может быть самой неожиданной и надо готовиться к худшему."
 ukrnews.6.a:0 "Предатели!"
 ukrnews.7.t:0 "Украинцы восстают в Сталиславе"
 ukrnews.7.d:0 "Из-за недавно начавшейся войны между нами и государством [From.GetName], украинцы Станислава решили присоединиться в нашем освободительном походе и, подстрекаемые бойцами ОУН, восстали против [From.GetAdjective] угнетателей. Большинство сёл региона уже вывесило украинские флаги, однако в больших местах продолжаются столкновения между добровольцами и вражескими войсками."
 ukrnews.7.a:0 "Вместе мы выгоним врагов с нашей земли!"
 ukrnews.8.t:0 "Украинцы восстают во Львове"
 ukrnews.8.d:0 "Львов издревле был украинским городом, на который, впрочем, посягалось много империй. Теперь, когда мы открыто заявили о желании вернуть его в состав независимого украинского государства, весь регион восстал против угнетателей и присоединился к нашей борьбе. На улицах Львова ещё идут бои, но город практически блокирован повстанцами из близлежащих территорий."
 ukrnews.9.t:0 "Украинцы восстают на Волыне"
 ukrnews.9.d:0 "Волынские украинцы услышали наш призыв выступить против угнетателей и присоединились к нашей борьбе. В Луцке [From.GetAdjective] администрация была расстреляна бойцами ОУН, а в Ковеле повстанцы захватили вражеский арсенал. Весь регион горит в пламени восстания, и мы должны поддержать наших соотечественников в борьбе за независимость."
 ukrnews.10.t:0 "Германия отказывается признавать Карпатскую Русь"
 ukrnews.10.d:0 "Германский МИД официально заявил, что не признаёт никаких государственных образований на территории чешского Закарпатья и не намерен признавать или оказывать помощь любым русинским государственным образованиям края. Похоже, что украинцы Карпатской Руси остались одни перед лицом воинственных соседей. Посмотрим, как долго просуществует Карпатская Русь."
 ukrnews.10.a:0 "Сильные всегда бьют слабых."
 ukrnews.11.t:0 "Германия передаёт Закарпатье Венгрии"
 ukrnews.11.d:0 "[GER.GetAdjective] МИД официально заявил, что они рассматривают Закарпатье лишь как часть Венгрии. Желает ли Будапешт установить тут автономию, или же он захочет просто аннексировать Подкарпатскую Русь, немцам всё равно. Похоже, это карт-бланш для мадярских войск, но, возможно, [HUN.GetLeader] проявит больше милосердия к народу Закарпатья."
 ukrnews.11.a:0 "Будем молиться и святить ножи."
 ukrnews.12.t:0 "Венгрия признаёт карпатскую автономию."
 ukrnews.12.d:0 "Будапешт официально признал, что русины Закарпатья имеют право на автономию в границах Венгерского Королевства. Мадярские войска вошли на территорию Закарпатья, но они не вступали в конфликты с отрядами местной самообороны. [CUR.GetLeader] заявил, что у Карпатской Руси нет другого выхода, кроме как подчиниться венграм."
 ukrnews.13.t:0 "Венгрия не признаёт Карпатскую Русь"
 ukrnews.13.d:0 "Венгрийский МИД заявил, что ни о каком самоуправлении на территории Закарпатья не может быть и речи. Это иссконно венгерская земля, и она должна пребывать под непосредственным контролем Венгрии. Мадярские войска уже перешли границу, но встретили сопротивление в лице местных отрядов самообороны. Посмотрим, как долго выдержит Закарпатье под натиском Будапешта."
 ukrnews.13.a:0 "Время готовится к войне."
 ukrnews.14.t:0 "[GER.GetName] признаёт независимость Закарпатья"
 ukrnews.14.d:0 "[GER.GetAdjective] МИД признаёт независимость Карпатской Руси как полноправного и самостоятельного государства, а также декларирует неприкасаемость карпатских границ и самостоятельность молодого государства во внешней и внутренней политике. Безусловно, это большая победа для Карпатской Руси и её дипломатов. Впрочем, некоторые эксперты говорят, что это всё сделано ради того, чтобы немцы могли привлечь и использовать в своих целях национально-освободительные движения на Галичине и Надднепрянской Украине.\n\nПосмотрим, что будет дальше, а пока карпатские украинцы могут праздновать свою победу."
 ukrnews.14.a:0 "Довольно неожиданный шаг."