l_russian:
 carpathian_focus:0 "Национальный фокус Закарпатья"
 CUR_mountain_infrastructure:0 "Горная инфраструктура"
 CUR_mountain_infrastructure_desc:0 "Наша маленькая страна находится посреди Карпатский гор, густо покрытых лесами. Такой ландшафт усложняет контакт между различными сёлами и даже городами. Иногда бывает, что между селом и школой несколько десятков километров. Чтобы наши крестьяне не преодолевали тяжелые горные переходы в таких ужасных условиях, нужно улучшить нашу транспортную систему."
 CUR_factory:0 "От кустарей к фабрикам"
 CUR_factory_desc:0 "Большинство производства в нашем крае - кустарное. Однако мы могли бы выделить деньги на строительство нескольких фабрик чтобы стать на путь индустриализации и развивать наш прекрасный край."
 CUR_army_factory:0 "Хустский военный завод"
 CUR_army_factory_desc:0 "В наше неспокойное время война может придти в самое неподходящее время оттуда, где мы не будем ожидать удара. Чтобы не встретить врага без оружия, нужно основать первый в крае военный завод в нашей столице Хусте. Это будет пусть маленький, но первый шаг к самообороне."
 CUR_forest:0 "Лес-кормилец"
 CUR_forest_desc:0 "Лес это всё для нашего человека. Он тут родился и вырос, он прекрасно знает лесные тропинки и чащи. Из этого можно извлечь выгоду, и не только благодаря торговле деревом. Построив систему лесных укрытий - т.н. «криївок» - мы сможем подготовить край к вероятной войне."
 CUR_krijvki:0 "Будет создана система лесных §Yукреплений§! по всему краю."
 CUR_plane:0 "Лётные клубы"
 CUR_plane_desc:0 "У нас пока нет развитой авиации, но мы можем профинансировать создание лётных клубов, где лётчики-любители могли бы упражняться и оттачивать свои навыки. В будущем, возможно, они станут ядром наших ВВС."
 CUR_airport:0 "Хустский аэропорт"
 CUR_airport_desc:0 "Теперь, когда у нас есть достаточное количество опытных лётчиков, пора оборудовать первый серьёзный аэропорт в нашей столице - Хусте. Изначальный проэкт подразумевает, что он сможет вмещать до 200 гражданских и военных самолётов."
 CUR_planes:0 "Рождение аистов"
 CUR_planes_desc:0 "Настало время заложить основу наших ВВС. Проэкт с нежным названием «Лелека» (Аист) предполагает закупку немецких, английских и американских самолётов, приглашение экспертов и оборудование первого авиакрыла Карпатской Украины."
 CUR_berkut:0 "Горные беркуты"
 CUR_berkut_desc:0 "Мы сделали почти невозможное для такой маленькой страны, как [Root.GetName], и нам определённо есть чем гордиться. Однако, наши ВВС ещё далеки от идеала. Пришло время унифицировать их и наконец-то объявить на весь мир: у нас есть крылья!"
 CUR_indepence:0 "Укрепить Карпатскую державность"
 CUR_indepence_desc:0 "Наше правительство не слишком долго у власти, и люди не знают, кого слушать нас, Прагу или вообще готовиться к приходу третьей стороны. Пора укрепить нашу власть и чётко дать им понять, что Закарпатье - это страна русинского народа!"
 CUR_germania:0 "Ставка на Германию"
 CUR_germania_desc:0 "Немцы как никто другие знают, что такое быть униженной нацией. Если мы обратимся к ним, возможно, они помогут нашему стремлению к независимости. Это, определённо, увеличит сочувствие националистическим движениям внутри нашего общества. В конце-концов, почему бы и не попробовать?"
 CUR_german_protectorate:0 "Попросить протекторат Германии"
 CUR_german_protectorate_desc:0 "Наши чешские хозяева показали себя слабыми и безвольными, скоро они упадут от рук более сильных соседей. Однако мы тоже пока не можем выйти на мировую арену самостоятельно. Нам следует обратиться за помощью к Германии и попросить её защитить нас!"
 CUR_hungary:0 "Венгерский путь"
 CUR_hungary_desc:0 "Народ Закарпатья издревле имел дружелюбные отношения с соседней Венгрией. Во время распада Австро-Венгрии мадяры пытались присоединить наш край, однако потерпели поражение. Но времена меняются и сейчас Венгрия вполне может стать региональным лидером и нашим старшим братом."
 CUR_hungarian_protectorate:0 "Попросить венгерский протекторат"
 CUR_hungarian_protectorate_desc:0 "В этом неспокойном мире маленькая горная страна вряд ли сможет долго прожить самостоятельно. Нам необходимо найти кого-то, кто бы защищал и воспитывал нас. Братский народ венгров, чья культура популярна у нас, вполне мог бы стать нашим протектором."
 CUR_carp_ind:0 "Ставка на независимость"
 CUR_carp_ind_desc:0 "Нет места лучше, чем свой дом. И нет дома лучше, где ты сам свой хозяин. Нам следует воспитывать людей Карпатской Украины в духе независимости и свободы, если мы хотим занять почётное место в мировой истории."
 CUR_ideology:0 "Провести местные выборы"
 CUR_ideology_desc:0 "Мы наладили административный апарат и люди уже привыкли жить под отдельным флагом. Теперь пора провести местные выборы чтобы они сами могли выбрать лидеров себе по нраву. Также отдельно нужно проводить опросы про дальнейшую судьбу нашей страны."
 CUR_hammer:0 "Между молотом и наковальней"
 CUR_hammer_desc:0 "Наша страна находится в непростом положении, окруженная хищными соседями со всех сторон. Только объединив весь наш народ мы сможем добиться победы и независимости. Так пусть везде будет звучать наш гимн! Ще не вмерла Україна!"
 CUR_sich:0 "Карпатская Сечь"
 CUR_sich_desc:0 "Основав нашу собственную парамилитарную организацию для молодёжи - Карпатскую Сечь - мы сможем заложить основы национальной армии и защитить край от польских и венгерских диверсантов."
 CUR_oun:0 "Сотрудничество с ОУН"
 CUR_oun_desc:0 "Организация Украинских Националистов, базирующаяся во Львове, заинтересована в объединении всех украинских земель в одно государство. Они довольно могущественны, и если бы мы нашли с ними контакт, то, возможно, смогли бы улучшить своё незавидное положение."
 CUR_mnth:0 "Война в горах"
 CUR_mnth_desc:0 "Наступать в условиях горной местности довольно сложно. Если мы создадим парамилитарные организации из крестьян и раздадим им оружие, мы сделаем это ещё более тяжелой задачей и, возможно, сможем выстоять под вражеским натиском."
 CUR_militum:0 "Вооруженное Закарпатье"
 CUR_militum_desc:0 "Мы смогли построить довольно неплохую военную машину для такого маленького государства. Наконец-то с нами начнут считаться соседи и другие страны. Слався, Закарпатье!"
 CUR_par:0 "Горная оборона"
 CUR_par_desc:0 "Нам нужно создать незаметные линии снабжения, укрытия и ловушки на случай, если враг придёт в наш дом. Местные крестьяне знают тут все тропы. Нужно обратиться к ним за помощью."
 CUR_galitia:0 "Объединение с Галичиной"
 CUR_galitia_desc:0 "Галичина непосредственно граничит с Закарпатьем. Мы должны вырвать её из лап угнетателей и построить там своё, украинское, государство."
 CUR_zluka:0 "Львовская злука"
 CUR_zluka_desc:0 "Мы объединили карпатские и галицкие земли в одном государстве. Пришло время укрепить нашу власть и уладить некоторые формальности. "
 
 CUR_propaganda:0 "Карпатские самостийники"
 CUR_gerpropaganda:0 "Стремление к Германии"
 CUR_hunpropaganda:0 "Стремление к Венгрии"
 cur_indepence:0 "Поддержка карпатской государственности"
 CUR_Sichoob:0 "Будет развёрнута деятельность §YКарпатской Сечи§!."
 CUR_oun_effect:0 "Прибудут добровольцы из §YГаличины§!."
 CUR_mnth_effect:0 "Будут созданы партизанские формирования из крестьян"
 car_mil:0 "Нам станет доступен наём военных советников."